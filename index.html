<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
<h1>Great Ember App</h1>

<script type="text/x-handlebars">
	<div id="frm">
		<strong>Load tweets for: </strong>
		{{view App.SearchTextField placeholder="Twitter username" valueBinding="App.tweetsController.username"}}
		<button {{action "loadTweets" target="App.tweetsController"}}>Go!</button>
	</div>
	<div id="content">
		<div id="recent">
            <h3>Recent Users</h3>
            <ol>
            	{{#each App.recentUserController.reverse}}
            	<li>
            		<a href="#" title="View again" {{action "searchAgain" target="App.recentUserController"}}>{{this}}</a>
            		<a href="#" title="remove" {{action "removeUser" target="App.recentUserController"}}>X</a>
            	</li>
            	{{/each}}
            </ol>
        </div>
        <div id="tweets">
            <h3>Tweets, hotfix 002</h3>
            <ul>
            	{{#each App.tweetsController}}
            	<li>
            		<img {{bindAttr src="avatar"}} />
            		<span>{{date}}</span>
            		<h3>{{screen_name}}</h3>
            		<p>{{text}}</p>
            	</li>
            	{{/each}}
            </ul>
        </div>
	</div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
<script src="js/tweetapp.js"></script>

<script src="js/script.js"></script>
</body>
</html>
